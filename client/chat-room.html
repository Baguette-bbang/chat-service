<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>채팅방</title>
    <link rel="stylesheet" href="/css/chat-room.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="room-name">채팅방</h1>
      <div class="chat-box" id="chat-box">
        <div class="message other-message"></div>
        <div class="message my-message"></div>
      </div>
      <form id="chat-form">
        <input type="text" id="message" placeholder="메시지를 입력하세요" required />
        <button type="submit">전송</button>
      </form>
    </div>

    <script src="/js/chat-room.js"></script>
  </body>
</html>
